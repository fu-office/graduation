<!DOCTYPE html>
<html>
	<head>
		<title>菜园订水管理系统</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link type="text/css" rel="stylesheet" href="../../js/lib/jquery/css/jquery-ui.min.css" />
		<link type="text/css" rel="stylesheet" href="../../css/common/ui.css">
		<link type="text/css" rel="stylesheet" href="../desktop/css/desktop.css" />
		<link type="text/css" rel="stylesheet" href="../desktop/css/login.css" />
	</head>
	<body>
		<div class="desktop-background">
			<div class="bg-image" style="background-image: url(./images/cloud3.jpg)"></div>
		</div>
		<div class="login-box">
			<div class="row">
				<input type="text" name="name" class="" placeholder="用户名">
			</div>
			<div class="row">
				<input type="password" name="password" class="" placeholder="密码">
			</div>
			<div class="row">
				<div class="error hide" id="errMsg">用户名密码错误</div>
			</div>
			<div class="row">
				<button class="btn" value="" id="loginBtn">登录</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/lib/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/util/ui.js"></script>
		<script type="text/javascript" src="../../js/util/desktop-utils.js"></script>
		<script type="text/javascript" src="../desktop/js/login.js"></script>
	</body>
</html>
