<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../../../js/lib/jquery/css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../css/common/ui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../css/common/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/client.css">
	</head>
	<body>
		<div class="content">
			<ul class="tab">
				<li data-module="search" class="tab-active">库存查询</li>
				<li data-module="inout" class="">出入库</li>
			</ul>
			<div>
				<div class="tab-cons hide" id="search">
					<div class="fm-row">
						<div>
							<label class="fm-lb">产品名称：</label>
							<input type="text" name="productName" />
						</div>
						<div class="btn-grp">
							<button class="btn search">
								<i class="icon-search"></i> 搜索
							</button>
						</div>
					</div>
					<div class="list"></div>
				</div>
				<div class="tab-cons hide" id="inout">
					<div class="fm-row">
						<div>
							<label class="fm-lb">类型</label>
							<select name="stockType" class="ht-select">
								<option value="0">出库</option>
								<option value="1">入库</option>
							</select>							
						</div>
						<div>
							<label class="fm-lb">登记日期：</label>
							<input type="text" class="date" name="endDate" id="gift_end_date"/>							
						</div>
						<div class="btn-grp">
							<button class="btn search">
								<i class="icon-search"></i> 搜索
							</button>
							<button class="btn add">
								<i class="icon-plus"></i> 添加
							</button>
						</div>
					</div>
					<div class="list"></div>
				</div>
			</div>
		</div>
		<div id="gift_add" class="hide">
			<div class="fm-row">
				<div>
					<label class="fm-lb">类型</label>
					<select name="stockType" class="ht-select">
						<option value="0">出库</option>
						<option value="1">入库</option>
					</select>	
				</div>
				<div>
					<label class="fm-lb">产品</label>
					<select name="productId" class="ht-select">
						<option value="1">桶装水</option>
					</select>
				</div>
				<div>
					<label class="fm-lb">数量</label>
					<input type="text" name="num"/>
				</div>
			</div>
			<div class="bn-grp align-center">
				<button class="btn">
						提交
				</button>
			</div>
		</div>
		<script type="text/javascript" src="../../../../js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../js/lib/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../../../js/util/ui.js"></script>
		<script type="text/javascript" src="../../../../js/util/app-utils.js"></script>
		<script type="text/javascript" src="../../../../js/util/desktop-utils.js"></script>
		<script type="text/javascript" src="../js/stock.js"></script>
	</body>
</html>
