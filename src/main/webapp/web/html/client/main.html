<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>菜园订水-订水</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../css/common/common.css">
    <link type="text/css" rel="stylesheet" href="../../css/common/respond.css">
    <link type="text/css" rel="stylesheet" href="../../css/site/order.css">
  </head>
  <body class="">
    <div class="resp-body">
      <header></header>
      <article>
        <div class="order-box">
            <div class="order-head">
              <a href="javascript:/*fzl*/">菜园订水</a>
            </div>
        	<div class="title">
        		配送地址
        	</div>
        	<div class="last-addr">
        		<div class="last-addr-con">
        			<span class="area"></span>
        			<span class="department"></span>
        			<span class="floor"></span>
        			<span class="room"></span> 
        		</div>
        		<input type="hidden" name="id">
        		<input type="hidden" name="area">
        		<input type="hidden" name="department">
        		<input type="hidden" name="floor">
        		<input type="hidden" name="room">
        		<button class="btn" id="new-addr-btn">使用新地址</button>
        	</div>
        	<div class="new-addr hide">
        		<input type="hidden" name="id" id="new_addr_id">
        		<div class="row">
        			<label class="fm-lb">生活区</label>
        			<div class="flex-select-div">
        				<select class="required" name="area">
                          <option value="桃李">桃李区</option>
                          <option value="成蹊">成蹊区</option>
                        </select>
        			</div>
        		</div>
        		<div class="row">
        			<label class="fm-lb">楼号</label>
        			<div class="flex-select-div">
        				<select class="required" name="department" id="department_list">
                            <option value=""></option>
                        </select>
        			</div> 
        		</div>
        		<div class="row">
        			<label class="fm-lb">楼层</label>
        			<div class="flex-select-div">
        				<select class="required" name="floor" id="floor_list"></select>
        			</div>
        		</div>
        		<div class="row">
        			<label class="fm-lb">房间号</label>
        			<div class="flex-select-div">
        				<input class="required" name="room" />
        			</div>
        		</div>
        		<div class="row addr-btn-row">
        			<button class="btn btn-primary" id="addr_submit">确定</button>
        			<button class="btn" id="cancel_submit">取消</button>
        		</div>
        	</div>
        	<div class="title">
        		配送时间
        	</div>
            <div class="deliver-box">
              <div class="row">
                <select name="deliveryDay" id="day_list" class="required">
                </select>
              </div>
              <div class="row">
                <select name="deliveryTime" id="time_list" class="required"></select>
              </div>
            </div>
        	<div class="row submit-row">
        		<button class="btn btn-primary" id="order_submit">提交订单</button>
        	</div>
        </div>
      </article>
      <footer></footer>
    </div>
    <script type="text/javascript" src="../../js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/site/common.js"></script>
    <script type="text/javascript" src="../../js/site/session-ctrl.js"></script>
    <script type="text/javascript" src="../../js/site/order.js"></script>
  </body>
</html>
