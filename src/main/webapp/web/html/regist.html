<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/common/common.css">
    <link type="text/css" rel="stylesheet" href="../css/common/respond.css">
    <link type="text/css" rel="stylesheet" href="../css/site/login.css">
  </head>
  <body class="">
    <div class="resp-body">
      <header></header>
      <article>
        <div class="login-box">
          <div class="login-head">
            <a href="javascript:/*fzl*/">菜园订水</a>
          </div>
          <div class="login-form" id="login_form">
            <div class="row">
              <div class=""></div>
              <label class="fm-lb">学号：</label>
              <input class="required" type="text" name="registName" placeholder="学号 (必填)">
            </div>
            <div class="row">
              <label class="fm-lb">手机号：</label>
              <input class="required" type="text" name="phone" placeholder="手机号 (必填)">
            </div>
            <div class="row">
              <label class="fm-lb">密码：</label>
              <input class="required" type="password" name="password" placeholder="密码（6-12位）">
            </div>
            <div class="row">
              <label class="fm-lb">确认密码：</label>
              <input class="required" type="password" name="confirm" placeholder="确认密码">
            </div>
            <div class="row btn-row">
               <button id="regist_btn" class="btn btn-primary">确认注册</button>
               <a class="login-link" href="./login.html">已有账号？直接登录</a>
            </div>
          </div>
        </div>
      </article>
      <footer></footer>
    </div>
    <script type="text/javascript" src="../js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/site/common.js"></script>
    <script type="text/javascript" src="../js/site/regist.js"></script>
  </body>
</html>
